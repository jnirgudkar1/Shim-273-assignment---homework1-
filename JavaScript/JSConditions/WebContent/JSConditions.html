<head>

<title>Insert title here</title>
<script>
	var value1 = "";
	var value2 = "";
	var name = "";
	
	function InputName()
	{
		name = document.getElementById('input').value;
	}
	
	function myJsFunction()
	{
		var text=document.getElementById('input1').value;
		
		if(text == "Yes")
		{
			document.getElementById("p1").innerHTML = "Great";
			value1="You know what 'Conditions' are";
		}
		else
		{
			document.getElementById("p1").innerHTML = "Ok";
			value1="You dont know what conditions are";
		}
	}
	
	function ShowExample()
	{
		var text=document.getElementById('input2').value;
		if(text == "Yes")
		{
			document.getElementById("p2").innerHTML = "If(*condition* == true) // perform a certain action";
			value2 = "You saw an example";
		}
		if(text == "No")
		{
			document.getElementById("p2").innerHTML = "Ok. You can continue";
			value2 = "You chose not to see an example";
		}
	}
	
	
	function switchcase()
	{
		var expression = document.getElementById('input3').value;
	
		switch(expression)
		{
		    case 1:
		    	document.getElementById("finalResult").innerHTML = value1;
		        break;
		    case 2:
		    	document.getElementById("finalResult").innerHTML = value2;
		        break;
		}
	}
	

</script>

</body>
