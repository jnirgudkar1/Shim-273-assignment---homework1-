<body>
Enter the amount you want to pay?
<input type = "text" id = "money">
<input type = "submit" value = "submit" onClick="getCandy()">
<p id = "output"></p>

<script>
function getCandy()
{

	document.getElementById("output").innerHTML = "You get " + text + " candy";	
}
</script>
